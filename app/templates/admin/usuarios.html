{% extends "admin/dashboard_admin.html" %}

{% block title %}Administrar Usuarios{% endblock %}

{% block extra_css %}
<style>
    .table-users {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        margin-top: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Gestión de Usuarios</h3>
    <form method="post" action="/admin/usuarios/crear" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
            <input type="email" name="correo" class="form-control" placeholder="Correo" required>
        </div>
        <div class="col-md-2">
            <input type="password" name="contraseña" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="col-md-2">
            <select name="rol_id" class="form-select" required>
                <option value="">Rol</option>
                {% for rol in roles %}
                <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="estado_id" class="form-select" required>
                <option value="">Estado</option>
                {% for estado in estados %}
                <option value="{{ estado.id }}">{{ estado.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Crear</button>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <form method="post" action="/admin/usuarios/editar/{{u.id}}">
                    <td>{{ u.id }}</td>
                    <td><input type="text" name="nombre" value="{{ u.nombre }}" class="form-control" required></td>
                    <td><input type="email" name="correo" value="{{ u.correo }}" class="form-control" required></td>
                    <td>
                        <select name="rol_id" class="form-select" required>
                            {% for rol in roles %}
                            <option value="{{ rol.id }}" {% if u.rol_id == rol.id %}selected{% endif %}>{{ rol.nombre }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="estado_id" class="form-select" required>
                            {% for estado in estados %}
                            <option value="{{ estado.id }}" {% if u.estado_id == estado.id %}selected{% endif %}>{{ estado.nombre }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td class="d-flex gap-1">
                        <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                </form>
                <form method="post" action="/admin/usuarios/eliminar/{{u.id}}" onsubmit="return confirm('¿Seguro que deseas eliminar este usuario?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
