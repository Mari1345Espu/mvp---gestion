{% extends "admin/dashboard_admin.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Gestión de Proyectos</h3>
    <form method="post" action="/admin/proyectos/crear" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="descripcion" class="form-control" placeholder="Descripción" required>
        </div>
        <div class="col-md-2">
            <input type="date" name="fecha_inicio" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="date" name="fecha_fin" class="form-control" required>
        </div>
        <div class="col-md-2">
            <select name="convocatoria_id" class="form-select" required>
                <option value="">Convocatoria</option>
                {% for conv in convocatorias %}
                <option value="{{ conv.id }}">{{ conv.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-1">
            <select name="estado" class="form-select" required>
                <option value="En ejecución">En ejecución</option>
                <option value="Aplazado">Aplazado</option>
                <option value="Aprobado">Aprobado</option>
            </select>
        </div>
        <div class="col-md-12 mt-2">
            <button type="submit" class="btn btn-success w-100">Crear</button>
        </div>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Convocatoria</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in proyectos %}
            <tr>
                <form method="post" action="/admin/proyectos/editar/{{p.id}}">
                    <td>{{ p.id }}</td>
                    <td><input type="text" name="nombre" value="{{ p.nombre }}" class="form-control" required></td>
                    <td><input type="text" name="descripcion" value="{{ p.descripcion }}" class="form-control" required></td>
                    <td><input type="date" name="fecha_inicio" value="{{ p.fecha_inicio }}" class="form-control" required></td>
                    <td><input type="date" name="fecha_fin" value="{{ p.fecha_fin }}" class="form-control" required></td>
                    <td>
                        <select name="convocatoria_id" class="form-select" required>
                            {% for conv in convocatorias %}
                            <option value="{{ conv.id }}" {% if p.convocatoria_id == conv.id %}selected{% endif %}>{{ conv.nombre }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <select name="estado" class="form-select" required>
                            <option value="En ejecución" {% if p.estado == 'En ejecución' %}selected{% endif %}>En ejecución</option>
                            <option value="Aplazado" {% if p.estado == 'Aplazado' %}selected{% endif %}>Aplazado</option>
                            <option value="Aprobado" {% if p.estado == 'Aprobado' %}selected{% endif %}>Aprobado</option>
                        </select>
                    </td>
                    <td class="d-flex gap-1">
                        <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                </form>
                <form method="post" action="/admin/proyectos/eliminar/{{p.id}}" onsubmit="return confirm('¿Seguro que deseas eliminar este proyecto?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
