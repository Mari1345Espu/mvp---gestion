{% extends "base.html" %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block extra_css %}
<style>
    .recover-box {
        max-width: 400px;
        margin: 2rem auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        padding: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="recover-box w-100">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Logo UDEC" height="48">
            <h4 class="mt-2">Recuperar Contraseña</h4>
        </div>
        <form id="recoverForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar instrucciones</button>
        </form>
        <div id="recoverError" class="alert alert-danger mt-3 d-none"></div>
        <div id="recoverSuccess" class="alert alert-success mt-3 d-none"></div>
        <div class="text-center mt-3">
            <a href="/login">Volver a iniciar sesión</a>
        </div>
    </div>
</div>
<script>
document.getElementById('recoverForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const correo = document.getElementById('correo').value;
    const errorDiv = document.getElementById('recoverError');
    const successDiv = document.getElementById('recoverSuccess');
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');
    try {
        const response = await fetch('/api/v1/reset-password-request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: correo })
        });
        if (response.ok) {
            successDiv.textContent = 'Si el correo existe, se enviaron instrucciones para restablecer la contraseña.';
            successDiv.classList.remove('d-none');
        } else {
            const error = await response.json();
            errorDiv.textContent = error.detail || 'Error al solicitar recuperación.';
            errorDiv.classList.remove('d-none');
        }
    } catch (error) {
        errorDiv.textContent = 'Error de red o del servidor.';
        errorDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
