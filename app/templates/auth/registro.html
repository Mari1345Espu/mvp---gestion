{% extends "base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% block extra_css %}
<style>
    body { background: #f7f7fa; }
    .register-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .register-box { background: #fff; border-radius: 12px; box-shadow: 0 0 24px #0001; padding: 2.5rem 2rem; }
    .register-icon { width: 60px; height: 60px; background: #e6fcf5; color: #12b886; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1rem auto; }
    .side-img { background: #f1f1f5; display: flex; align-items: center; justify-content: center; }
    .side-img svg { width: 180px; height: 180px; opacity: 0.3; }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid register-container">
    <div class="row w-100">
        <div class="col-md-5 d-flex justify-content-center align-items-center">
            <div class="register-box w-100" style="max-width: 350px;">
                <div class="register-icon mb-2">
                    <i class="fa fa-user"></i>
                </div>
                <h4 class="text-center mb-4">Registro de Usuario</h4>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" style="z-index:2;" onclick="togglePassword('password', this)"><i class="fa fa-eye"></i></button>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir contraseña" required>
                        <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" style="z-index:2;" onclick="togglePassword('password2', this)"><i class="fa fa-eye"></i></button>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>
                <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
                <div id="registerSuccess" class="alert alert-success mt-3 d-none"></div>
                <div class="text-center mt-3">
                    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
        <div class="col-md-7 side-img d-none d-md-flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200"><circle cx="100" cy="100" r="80" fill="#bbb"/></svg>
        </div>
    </div>
</div>
<script>
function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') {
        input.type = 'text';
        btn.innerHTML = '<i class="fa fa-eye-slash"></i>';
    } else {
        input.type = 'password';
        btn.innerHTML = '<i class="fa fa-eye"></i>';
    }
}
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = document.getElementById('registerForm');
    const formData = new FormData(form);
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;
    const errorDiv = document.getElementById('registerError');
    const successDiv = document.getElementById('registerSuccess');
    errorDiv.classList.add('d-none');
    successDiv.classList.add('d-none');

    if (password !== password2) {
        errorDiv.textContent = 'Las contraseñas no coinciden.';
        errorDiv.classList.remove('d-none');
        return;
    }
    formData.set('contraseña', password);
    formData.delete('password2');
    try {
        const response = await fetch('/api/v1/usuarios/', {
            method: 'POST',
            body: formData
        });
        if (response.ok) {
            successDiv.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
            successDiv.classList.remove('d-none');
            setTimeout(() => { window.location.href = '/login'; }, 1500);
        } else {
            const error = await response.json();
            errorDiv.textContent = error.detail || 'Error al registrar usuario.';
            errorDiv.classList.remove('d-none');
        }
    } catch (error) {
        errorDiv.textContent = 'Error de red o del servidor.';
        errorDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
